    <div class="container">
        <img src="img/dark-logo.png" class="logo" alt="">
        <form action="registration.php" method="post">
        <div>
            <input type="text" id="name" name="user" placeholder="Name (4 to 20 characters):" required minlength="4" maxlength="20" size="25">

            <input name="number" type="text" autocomplete="off" id="number" placeholder="number">
            <input type="checkbox" checked class="checkbox" id="terms-and-cond">

            <input type="checkbox" class="checkbox" id="notification">

            <button type="submit" class="submit-btn">create account</button>
        </div>
        </form>
        <a href="http://localhost/project%20folder/login.html" class="link">already have an account? Log in here</a>
